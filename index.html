<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">


   <title>Colour Generator</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>
   <main>
      <h1>Colour Generator</h1>
      <p>
         Press [<button class="generator-button">Space</button>] to generate new colour palette.
      </p>

      <h4>Generator</h4>
      <div class="colours">
         <div class="colour">
            <button class="lock-toggle">
               <img src="/Icons/lock-open.svg" />
            </button>
            <input type="text" class="colour-input" value="#000000">
            <button class="copy-hex">Copy</button>
         </div>
      
         <div class="colour">
            <button class="lock-toggle">
               <img src="/Icons/lock-open.svg" />
            </button>
            <input type="text" class="colour-input" value="#000000">
            <button class="copy-hex">Copy</button>
         </div>
      
         <div class="colour">
            <button class="lock-toggle">
               <img src="/Icons/lock-open.svg" />
            </button>
            <input type="text" class="colour-input" value="#000000">
            <button class="copy-hex">Copy</button>
         </div>
      
         <div class="colour">
            <button class="lock-toggle">
               <img src="/Icons/lock-open.svg" />
            </button>
            <input type="text" class="colour-input" value="#000000">
            <button class="copy-hex">Copy</button>
         </div>
      </div> <!-- Closes .colours -->
      






   </main>
   <script src="main.js"></script>
</body>
</html>
