<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
   <title>Colour Generator</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>

   <!-- Dark Mode Toggle -->
    
   <label class="toggle-switch">
      <input type="checkbox" id="darkmode-toggle">
      <span class="slider">
          <img src="Icons/sunny-day.png" class="icon sun" alt="Light Mode">
          <img src="Icons/moon.png" class="icon moon" alt="Dark Mode">
      </span>
  </label>
  

   <main>
		<h1>Colour Palette</h1>
		<p>
			Press [<button class="generator-button">Space</button>] to generate a new palette
		</p>
		
		<h4>Generator</h4>

   <!-- Colour palette items -->

		<div class="colours">
			<div class="colour">
				<button class="lock-toggle">
					<img src="icons/lock-open.svg" />
				</button>
				
				<input type="text" class="colour-input" value="#000000" />

				<button class="copy-hex">Copy</button>
			</div>
			<div class="colour">
				<button class="lock-toggle">
					<img src="icons/lock-open.svg" />
				</button>
				
				<input type="text" class="colour-input" value="#000000" />

				<button class="copy-hex">Copy</button>
			</div>
			<div class="colour">
				<button class="lock-toggle">
					<img src="icons/lock-open.svg" />
				</button>
				
				<input type="text" class="colour-input" value="#000000" />

				<button class="copy-hex">Copy</button>
			</div>
			<div class="colour">
				<button class="lock-toggle">
					<img src="icons/lock-open.svg" />
				</button>
				
				<input type="text" class="colour-input" value="#000000" />

				<button class="copy-hex">Copy</button>
			</div>
		</div>
	</main>
   <script src="main.js"></script>

   <footer>
<!-- Icons made by Good Ware from Flaticon -->
   </footer>
</body>
</html>
